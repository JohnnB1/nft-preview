<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inclusive+Sans&family=Lato&family=Outfit:wght@300&family=Poppins:ital,wght@0,300;0,400;0,500;1,200;1,400&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
      <div class="container">
          <div class="front-page">
            <div class="front-page-img-container">
            <img src="images/image-equilibrium.jpg" alt="jpg" />
          </div>
              <h1 class="title">Equilibrium #3429</h1>
              <p class="paragraph">
                Our Equilibrium collection promotes balance and calm.
              </p>
            <div class="icon-container">
              <img src="images/icon-ethereum.svg" alt="" />
              <p class="text">0.041ETH</p>
              <img class="time-left" src="images/icon-clock.svg" alt="" />
              <p class="time">3 days left</p>
            </div>
            <div class="linear-container">
              <hr class="linea">
            </div>
                <div class="profile">
                  <img class="user-img" src="images/image-avatar.png" alt="png" />
                  <p class="information">
                    Creation of <span id="white">Jules Wyvern</span>
                  </p>
                </div>
              </div>

        </div>
      </div>
  </body>
</html>
